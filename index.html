<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NHÓM VIP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0005, #1a0000);
            display: grid;
            place-items: center;
        }
        .container {
            position: relative;
            background: rgba(15, 0, 5, 0.82);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            max-width: 320px;
            width: 90%;
            padding: 50px 30px 60px;
            box-shadow: 0 16px 50px rgba(255,0,40,0.22), inset 0 0 30px rgba(180,0,20,0.08);
            text-align: center;
            opacity: 0;
            transform: scale(0.84);
            animation: appear 1.2s cubic-bezier(0.34, 1.4, 0.64, 1) forwards;
            border: 1px solid rgba(180, 20, 30, 0.35);
        }
        @keyframes appear {
            to { opacity: 1; transform: scale(1); }
        }
        .loader {
            position: relative;
            width: 96px;
            height: 96px;
            margin: 0 auto 28px;
        }
        .spinner {
            width: 100%;
            height: 100%;
            border: 5px solid #1a0000;
            border-top: 5px solid #c00;
            border-radius: 50%;
            animation: spin 1.1s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            box-shadow: 0 0 20px rgba(200,0,20,0.6);
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .plus18 {
            position: absolute;
            inset: 0;
            display: grid;
            place-items: center;
            font-size: 38px;
            font-weight: 900;
            color: #c00;
            text-shadow: 0 0 16px rgba(200,0,0,0.7);
            animation: fadeIn 1.9s ease-out forwards 0.5s;
        }
        .title {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 4px;
            color: #e00;
            text-transform: uppercase;
            margin: 20px 0 38px;
            text-shadow: 0 2px 10px rgba(200,0,30,0.55);
        }
        .redirect-area {
            margin: 28px 0;
            opacity: 0;
            transition: opacity 0.9s ease;
        }
        .redirect-area.show {
            opacity: 1;
        }
        .btn-redirect {
            display: inline-block;
            padding: 15px 48px;
            font-size: 18px;
            font-weight: 800;
            color: #fff;
            background: linear-gradient(145deg, #a00000, #c00010);
            border: 1px solid #900;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(180,0,30,0.5);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(18px);
        }
        .btn-redirect.show {
            opacity: 1;
            transform: translateY(0);
        }
        .btn-redirect:hover {
            background: linear-gradient(145deg, #c80000, #ff0033);
            border-color: #ff2040;
            transform: translateY(-4px) scale(1.04);
            box-shadow: 0 12px 35px rgba(220,20,60,0.6);
        }
        .btn-redirect:active {
            transform: scale(0.96);
            background: linear-gradient(145deg, #800, #a00);
        }
        .footer {
            margin-top: 45px;
            font-size: 13px;
            color: #777;
            line-height: 1.5;
        }
        .footer a {
            color: #ff2040;
            font-weight: 600;
            text-decoration: none;
        }
        .footer a:hover {
            color: #ff6080;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container" id="main">
    <div class="loader">
        <div class="spinner"></div>
        <div class="plus18">18+</div>
    </div>
  
    <div class="title">NHÓM VIP</div>
  
    <div class="redirect-area" id="redirectArea">
        <a href="#" id="redirectBtn" class="btn-redirect">VÀO NHÓM</a>
    </div>
  
    <div class="footer">
        Liên hệ quảng cáo trên Telegram: <br>
        <a href="https://t.me/anyousc" target="_blank">@Anyousc</a>
    </div>
</div>

<script>
    // Giữ nguyên logic redirect của bạn
    const destinations = [
        { url: "https://t.me/+6Q8xupN99p5mYTJl", weight: 20 },
        { url: "https://t.me/+v8MyLMmUvVdjMzM9", weight: 20 },
         { url: "https://t.me/+Ydnvhw6WOxhmYzM9", weight: 30 },
     { url: "https://t.me/+2x3bXXjvqFA1ODI1", weight: 30 },
    ];

    function getRandomDestination() {
        let total = destinations.reduce((sum, item) => sum + item.weight, 0);
        let rand = Math.random() * total;
        for (const item of destinations) {
            if (rand < item.weight) return item.url;
            rand -= item.weight;
        }
        return destinations[0].url;
    }

    const DELAY = 15;
    const redirectArea = document.getElementById('redirectArea');
    const redirectBtn = document.getElementById('redirectBtn');
    const main = document.getElementById('main');
    const targetUrl = getRandomDestination();

    setTimeout(() => {
        redirectBtn.href = targetUrl;
       
        redirectArea.classList.add('show');
        setTimeout(() => {
            redirectBtn.classList.add('show');
        }, 100);

        setTimeout(() => {
            main.classList.add('exit');
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 800);
        }, 1500);
    }, DELAY);
</script>
</body>
</html>
